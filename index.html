<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Previsão Do Tempo</title>

</head>

<body>

    <div class="container-grande">

        <input placeholder="Sua Cidade" class="imput-cidade">

        <button class="botao-busca" onclick="cliqueinobotao()">
            <img src="./img/lupa.svg" alt="lupa de busca" class="img-buca">
        </button>

        <div class="container-medio">

            <h2 class="cidade">Tempo Em Gravatai</h2>

            <p class="temp">27°C</p>

        </div>

        <div class="container-menor">

            <img src="https://openweathermap.org/img/wn/04n.png" alt="icone do tempo" class="img-previsao">

            <p class="texto-previsao">Nublado</p>

        </div>

        <p class="umidade">Umidade : 66%</p>

    </div>

</body>

</html>
